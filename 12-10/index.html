<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Orai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="container">
			<div class="wrap-content-header">
				<p class="text-white">Weather</p>
				<div class="wrap-search">
					<form id="searchbox" action="" style="float:none; text-align:center">
						<input id="search" type="text" placeholder="Enter a city">
						<input id="submit" type="submit" value="Search">
					</form>
				</div>
			</div>
		</div>
	</header>
	<main>

		<div id="bg">
			<h1>Miestas</h1>
			<div class="card mb-2" style="max-width: 340px;">
				<div class="container">
					<div class="row no-gutters">
						<h5 class="card-title">Tue</h5>
						<p class="card-text"> 23&deg;</p>
						<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
					</div>
					<div class="row no-gutters">
						<div class="col md-3">
							<img src="https://images.vexels.com/media/users/3/145129/isolated/preview/c2cc3af848fb65fc938158c4cc048cb3-sun-large-line-beams-icon-by-vexels.png" class="card-img" alt="Sun">
						</div>
						<div class="col">
							<div class="card-body">
								<h5 class="card-title">Card title</h5>
								<p class="card-text"><strong>23&deg;</strong></p>
								<p class="card-text">21&deg;</p>
							</div>
						</div>
					</div>
				</div>
			</div>
	</main>



	<p></p>

<script src="js/app.js"></script>
</body>
